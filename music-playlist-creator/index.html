<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://kit.fontawesome.com/3362066cee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Your header content here -->
         <h1><a href="index.html" >Music Playlist Explorer </a></h1>
         <div id="search-bar">
            <form>
               <input type="text" id="search" placeholder="Search for a playlist..." onkeyup="DisplayResults(event)">
               <button onclick="Search(event)">Search</button>
               <button onclick="Clear(event)">Clear</button>
            </form>
         </div>
         <div id="sort-bar">
            <select name="sort" id="sort" onchange="Sort(event)">
                <option value="none">Sort By</option>
                <option value="name">Playlist Name (A-Z)</option>
                <option value="likes">Likes (descending)</option>
                <option value="dates">Dates (recent first)</option>
             </select>
         </div>
         <ul id="nav-bar-list">
             <li><a href="index.html">Home</a></li>
             <li id="nav-bar-list-featured"><a href="featured.html">Featured</a></li>
         </ul>
    </header>
    <div id="playlistModal" data-currid="none" class="modal">
        <div class="modal-content">
            <div class="modal-playlist-header">
                <button id="shuffle-button"><i class="fa-solid fa-shuffle"></i></button>
                <span class="close">&times;</span>
                <h1 id="playlistName">Playlist Title</h1>
            </div>
            <div id="modal-main-container">
                <div class="modal-playlist-body">
                    <h2 id="playlistCreator">Creator Name</h2>
                    <img id="playlistImage" src="" alt="Playlist Image">
                </div>
                <div class="modal-playlist-cards"> </div>
            </div>
            <div id="addSettings">
                <h2>Edit Playlist:</h2>
                <form id="addPlaylistForm">
                    <label for="addPlaylistName">Playlist Name:</label>
                    <input id="addPlaylistName" type="text" name="playlistName" required oninput="HandleAddPlaylistNameChange(event)">
                    <label for="addPlaylistCreator">Playlist Creator:</label>
                    <input type="text" id="addPlaylistCreator" name="playlistCreator" required oninput="HandleAddPlaylistCreatorChange(event)">
                </form>
                <h2>Add Song:</h2>
                <form id="addSongForm">
                    <label for="addSongName">Song Name:</label>
                    <input id="addSongName" type="text" name="songName" required>
                    <label for="addSongArtist">Song Artist:</label>
                    <input type="text" id="addSongArtist" name="songArtist" required>
                    <label for="addSongAlbum">Song Album:</label>
                    <input type="text" id="addSongAlbum" name="songAlbum" required>
                    <label for="addSongDuration">Song Duration:</label>
                    <input type="text" pattern="\d+:\d+" id="addSongDuration" name="songDuration" required>
                    <input type="submit" value="Add">
                </form>
                <button id="save-btn">Save Playlist</button>
            </div>
        </div>

    </div>
    <main>
        <!-- Your main content here -->
         <div id="playlist-cards">
         </div>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
